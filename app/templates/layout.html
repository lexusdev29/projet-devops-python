<!DOCTYPE html>
<html lang="fr">
<head>

    <title>{{ "Mon projet DevOps" }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f5f5f5;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);

        h1 {

            display: inline-block;
            margin-right: 8px;
        }

<body>
<div class="container">
    {% block content %}{% endblock %}
</div>

</html>
